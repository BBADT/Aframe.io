<!DOCTYPE html>
<html>

<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <!-- A-Frame VR Library -->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <script>
        var adminManager = new ActiveXObject('Microsoft.ApplicationHost.WritableAdminManager');
        adminManager.CommitPath = "MACHINE/WEBROOT/APPHOST";
        var sitesSection = adminManager.GetAdminSection("system.applicationHost/sites", "MACHINE/WEBROOT/APPHOST");
        var siteDefaultsElement = sitesSection.ChildElements.Item("siteDefaults");

        var limitsElement = siteDefaultsElement.ChildElements.Item("limits");
        limitsElement.Properties.Item("connectionTimeout").Value = "00:60:00";

        adminManager.CommitChanges();
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="texture" src="images/woodDiffuse.png" height="1024" width "1024">
        </a-assets>
        <a-box position="-1 0 -3" rotation="0 45 0" src="#texture"></a-box>
        <!--
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-torus-knot position="2 1 -4" color="#4CC3D9" arc="180" p="2" q="5" radius="1" radius-tubular="0.07"></a-torus-knot>
        <a-text value="Ayyyyyyy lmao" position="0, 3, -4" align="center"></a-text>
        <a-sky color="#ECECEC"></a-sky>
        -->

        <a-entity collada-model="url(https://github.com/BBADT/Aframe.io/blob/master/test.DAE)" crossorigin="anonymous" visible></a-entity>

    </a-scene>
</body>

</html>
